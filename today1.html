<!DOCTYPE html>
<html>
<head>
	<title></title> 
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<button onclick="printSeries()">Print series</button>
	<div id="id1"></div>

	<script type="text/javascript">
		function printSeries(){
			var a=window.prompt("Enter start digit of the series");
			var b = window.prompt("Enter last digit of the series");
			var c = "";
			for(var i=a*1; i<=b*1; i++) { 
				c = c + i + "<br>";
			}
			document.getElementById("id1").innerHTML = c;
		}
	</script>

</body>
</html>
